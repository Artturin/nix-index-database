name: "index-generate"
on:
  workflow_dispatch:
  schedule:
    # every sunday at 2:51
    - cron:  '51 2 * * 0'
jobs:
  index:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest , macos-latest]
        indexes: [linux, darwin]
        #nixPath:
        #    - nixpkgs=channel:nixpkgs-unstable
    name: Build database
    outputs:
      index: ${{ steps.step1 }}
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v13
      with:
        nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/nixpkgs-unstable.tar.gz
    - id: step1
      run: nix-shell -p nix-index --command "nix-index --db ./${{ matrix.indexes }}-index 2>&1 | grep -v '+ generating index ${{ matrix.indexes }}'"
  upload-index:
    runs-on: ubuntu-latest
    needs: index
    steps:
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d-%S')"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.date.outputs.date }}
        release_name: Release ${{ steps.date.outputs.date }}
        draft: false
        prerelease: false
    - name: Upload Linux Release Asset
      id: upload-linux-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ needs.linux-index.outputs.index }}
        asset_name: linux-index
        asset_content_type: application/octet-stream
    - name: Upload Darwin Release Asset
      id: upload-darwin-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ needs.darwin-index.outputs.index }}
        asset_name: darwin-index
        asset_content_type: application/octet-stream
