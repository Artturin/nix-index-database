name: "index-generate"
on:
  workflow_dispatch:
  schedule:
    # every sunday at 2:51
    - cron:  '51 2 * * 0'
jobs:
  index:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            indexName: linux

          - os: macos-latest
            indexName: darwin
        #nixPath:
        #    - nixpkgs=channel:nixpkgs-unstable
    name: Build database
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v13
      with:
        nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/nixpkgs-unstable.tar.gz
    - name: run nix-index
      run: nix-shell -p nix-index --command "nix-index --db ./${{ matrix.indexName }}-index 2>&1 | grep -v '+ generating index ${{ matrix.indexName }}'"
    - name: upload artifact
      uses actions/upload-artifact@v2
      with:
        name: ${{ matrix.indexName }}
        path: ./${{ matrix.indexName }}-index

  upload-index:
    runs-on: ubuntu-latest
    needs: index
    steps:
    - name: download linux artifact
      uses: actions/download-artifact@v2
      with:
        name: linux
    - name: download darwin artifact
      uses: actions/download-artifact@v2
      with:
        name: darwin

    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d-%S')"
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.date.outputs.date }}
        release_name: Release ${{ steps.date.outputs.date }}
        draft: false
        prerelease: false
    - name: Upload Linux Release Asset
      id: upload-linux-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./linux-index
        asset_name: linux-index
        asset_content_type: application/octet-stream
    - name: Upload Darwin Release Asset
      id: upload-darwin-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./darwin-index
        asset_name: darwin-index
        asset_content_type: application/octet-stream
